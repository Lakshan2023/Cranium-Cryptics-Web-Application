<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Hospital</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="signin.css">
</head>
<body class="align">

  <div class="login-container">

    <form action="https://httpbin.org/post" method="POST" class="form login">
           
      <div class="form__field">
        <label for="reg_name">Hospital Name:</label>
        <input id="reg__name" type="text" name="hospitalname" class="form__input" placeholder="Enter Hospital Name" required>
      </div>

      <div class="form__field">
        <label for="reg_username">Username:</label>
        <input id="reg_username" type="password" name="password" class="form__input" placeholder="Enter Username" required>
      </div>

      <div class="form__field">
        <label for="reg_password">Password:</label>
        <input id="reg_password" type="text" name="username" class="form__input" placeholder="Enter Password" required>
      </div>

      <div class="form__field">
        <label for="reg__confirm">Confirm Password:</label>
        <input id="reg__confirm" type="password" name="password" class="form__input" placeholder="Re Enter Password" required>
      </div>

      <div class="form__field">
        <input type="submit" value="Register">
      </div>

    </form>
    <p class="text--center">Already Registered? <a href="signin.html">Sign In Here</a></p>
  </div>
</body>
</html>
