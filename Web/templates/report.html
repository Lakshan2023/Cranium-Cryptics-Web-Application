<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 100px; 
        }

        h2 {
            text-align: center;
            text-decoration: underline;
        }

        .footer {
            background-color: #a3d2ca;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <img src="../static/reportGenerator/reportLogo.png" alt="Logo" class="logo">
        </div>
        <div>
            <p>Uzman Arfan</p>
            <p>seyeduzman@gmail.com</p>
            <p><span id="currentDate"></span></p>
            <p><span id="currentTime"></span></p>
        </div>
    </div>

    <h2>Diagnosis Report</h2>

    <div style="text-align: center;">
        <img src="../static/reportGenerator/img.png" alt="Patient Image" width="256" height="256">
    </div>

    <table border="3">
        <br>
        <tr>
            <th>Diesase</th>
            <th>Probability</th>
        </tr>
        <tr>
            <td>Tumor</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Stroke</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Alzehimer's disease</td>
            <td>0</td>
        </tr>
    </table>

    <br>

    <div class="footer">
        <p>**The report is generated by the AI model and the results are not 100% accurate.
            Please consult a doctor for further diagnosis.**</p>
    </div>


    <script>
        // Get current date and time
    const optionsDate = { year: 'numeric', month: '2-digit', day: '2-digit' };
    const optionsTime = { hour: 'numeric', minute: 'numeric', hour12: true };

    const currentDate = new Date().toLocaleDateString(undefined, optionsDate);
    const currentTime = new Date().toLocaleTimeString(undefined, optionsTime);

        // Display date and time in the header
        document.getElementById('currentDate').textContent = currentDate;
        document.getElementById('currentTime').textContent = currentTime;

        // Convert HTML to PDF using jsPDF
        const pdf = new jsPDF();
        pdf.fromHTML(document.body, 15, 15);
        pdf.save('Blood_Report.pdf');
    </script>

</body>
</html>
